<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">PLAYFAIR CIPHER</h2>

        <h4 class="text-primary">Encryption</h4>
        <form method="POST" action="/playfair/encrypt">
            <div class="mb-3">
                <label>Plaintext</label>
                <input type="text" class="form-control" name="inputPlainText" required />
            </div>
            <div class="mb-3">
                <label>Key</label>
                <input type="text" class="form-control" name="inputKeyPlain" required />
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>

        <h4 class="text-primary mt-4">Decryption</h4>
        <form method="POST" action="/playfair/decrypt">
            <div class="mb-3">
                <label>Ciphertext</label>
                <input type="text" class="form-control" name="inputCipherText" required />
            </div>
            <div class="mb-3">
                <label>Key</label>
                <input type="text" class="form-control" name="inputKeyCipher" required />
            </div>
            <button type="submit" class="btn btn-primary">Decrypt</button>
        </form>
    </div>
</body>
</html>
